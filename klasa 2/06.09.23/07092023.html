<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Masz Błąd")
        confirm("Czy jesteś pewien ?")
        alert(confirm("Czy jesteś pewien ?"))
        prompt("Podaj liczbe"," ")
        let name = prompt("podaj imie i nazwisko"," ")
        alert("Witaj" + name)
        let l1 = prompt("Podaj pierwsza liczbe")
        let l2 = prompt("Podaj druga liczbe")        
        alert("dodawanie liczby " + l1 + " i " + l2 + " jest " + (l1 -+- l2))
        alert("odejmowanie liczby " + l1 + " i " + l2 + " jest " + (l1 - l2))
        alert("Mnozenie liczby " + l1 + " i " + l2 + " jest " + (l1 * l2))
        alert("dzielenie liczby " + l1 + " i " + l2 + " jest " + (l1 / l2))
        alert("procent liczby " + l1 + " ze " + l2 + " jest " + (l1 % l2))
    </script>
</body>
</html>

        var max_width = 520;

        function laduj() {

        function zmien(id) {
            document.getElementById('zdjecie').innerHTML = '';

            var preload = new Image();
            preload.onload = function() {
                if (preload.width > max_width) {
                    custom = ' style="height: ' + (Math.floor(max_width / (preload.width / preload.height))) + 'px;width:' + max_width + 'px;"';
                }
                document.getElementById('zdjecie').innerHTML = '<img src="' + zdjecia[id][0] + '"' + custom + ' />';
            };
            preload.src = zdjecia[id][0];
        }

        function nastepne() {
            obecneZdjecie = (obecneZdjecie + 1) % zdjecia.length; 
            zmien(obecneZdjecie); 
        }

        function poprzednie() {
            obecneZdjecie = (obecneZdjecie - 1 + zdjecia.length) % zdjecia.length; 
            zmien(obecneZdjecie); 
        }

        window.onload = laduj;
